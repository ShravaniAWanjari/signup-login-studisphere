<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="login-signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="signup-login">
            <form action="" class="login-form">
                <h2 class="title">Login</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="login" class="btn">
                <p class="social-text">Or Login with:</p>
                <div class="social-media">
                    <div class="social-icon">
                        <a href="#" class="social-icon-link">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </div>
                    <div class="social-icon">
                        <a href="#" class="social-icon-link">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                </div>
                <p class="account-text">Don't have an account? <a href="#" id="signup-btn2">Sign up</a></p>
            </form>
            <form action="" class="Signup-form">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Sign up" class="btn">
                <p class="social-text">Or Sign up with:</p>
                <div class="social-media">
                    <div class="social-icon">
                        <a href="#" class="social-icon-link">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </div>
                    <div class="social-icon">
                        <a href="#" class="social-icon-link">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                </div>
                <p class="account-text">Already have an account? <a href="#" id="login-btn2">Login</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Have an existing account?</h3>
                    <p> Welcome back! Log in to your study space.</p>
                    <button class="btn" id="login-button">Login</button>
                    <img src="login_image.svg" alt="image" class="image">
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p> Welcome to your new study home! Sign up here to get started.</p>
                    <button class="btn" id="signup-button">Sign up</button>
                    <img src="signupimage.svg" alt="image" class="image">
                </div>
            </div>
        </div>
    </div>
    <script src="login-signup.js"></script>
</body>
</html>
